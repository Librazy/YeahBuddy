<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>管理员基本信息</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container col-md-9">

    <form id="profileForm" class="form-horizontal" data-th-action="${formAction}" method="POST" role="form">
        <input type="hidden" name="_method" value="PUT"/>
        <div class="form-group row mt-2">
            <div class="input-group col-md-5">
                <label for="username" class="input-group-addon" data-th-text="#{username}">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required
                       data-th-value="${team.username}"/>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" data-th-text="#{submit}"
                    id="submit">提交
            </button>
        </div>
    </form>

</div>
</body>
</html>
