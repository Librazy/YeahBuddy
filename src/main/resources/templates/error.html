<!DOCTYPE html>
<html data-th-lang="${#locale.language}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title data-th-text="${status} + ' - ' + ${error}">错误</title>
    <link rel="stylesheet" href="/webjars/bootstrap-material-design/dist/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="/static/css/bg.css">
    <style type="text/css">
        #alert-incorrect {
            text-align: center;
            background: rgba(255, 87, 36, 0.67);
        }

        .alert {
            margin-bottom: 0;
            margin-top: .5rem;
        }
    </style>
</head>

<body>
<div id="bg"></div>
<div class="container" style="margin-top: 10%">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix" style="min-height: 11rem">
                <img class="col-lg-2 offset-lg-2 hidden-md-down" src="/static/image/favicon.svg">
                <div class="col-lg-5 offset-lg-1 col-md-6 offset-md-3 column col-sm-10 offset-sm-1">
                    <h1 data-th-text="${status} + ' - ' + ${error}" style="text-align: center;">
                        999
                    </h1>
                    <div class="alert alert-warning show" role="alert"
                         style="text-align: center;background:#ff5722AA;" id="alert-incorrect">
                        <span data-th-text="${message}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="row clearfix" data-th-replace="~{footer::narrow}">
        <div class="col-md-8 offset-md-2 column">
            <ul class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#" data-th-text="#{footer.about}">关于我们</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="#" data-th-text="#{footer.feedback}">意见反馈</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="#" data-th-text="#{footer.help}">帮助中心</a>
                </li>
                <li class="breadcrumb-item">
                    <a href="#" data-th-text="#{footer.us}">联系我们</a>
                </li>
                <li class="breadcrumb-item active">
                    All rights reserved
                </li>
            </ul>
        </div>
    </footer>
</div>
<script src="/webjars/jquery/dist/jquery.min.js"></script>
<script src="/webjars/tether/dist/js/tether.min.js"></script>
<script src="/webjars/bootstrap-material-design/dist/bootstrap-material-design.iife.min.js"></script>
<script>
    $('body').bootstrapMaterialDesign();
</script>
</body>
</html>
