<!DOCTYPE html>
<html data-th-lang="${#locale.language}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>团队项目报告填写</title>
    <link rel="stylesheet" href="../../webjars/bootstrap/dist/css/bootstrap.min.css"
          data-th-href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../webjars/bootstrap-material-design/dist/bootstrap-material-design.min.css"
          data-th-href="@{/webjars/bootstrap-material-design/dist/bootstrap-material-design.min.css}">
    <link rel="stylesheet" href="../../static/css/bg.css" data-th-href="@{/static/css/bg.css}">
    <style type="text/css">
        #main-table {
            display: table;
        }

        @media screen and (max-width: 768px) {
            #main-table {
                display: inline-block;
            }
        }

        .table thead th, .table tbody tr td {
            min-width: 4rem;
        }
    </style>
</head>

<body>
<div id="bg"></div>
<nav class="navbar navbar-toggleable-md fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img src="../../static/image/favicon.svg"
                     data-th-src="@{/static/image/favicon.svg}"
                     width="30" height="30" class="d-inline-block align-top">项目管理系统
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid pt-md-3">
    <div class="row">
        <div class="col-md-3 offset-md-1">
            <div class="list-group pt-md-0">
                <a href="#" class="list-group-item active">
                    我的菜单
                </a>
                <a href="#" class="list-group-item" style="background-color: rgba(200,230,201,0.41)">基本信息</a>
                <a href="#" class="list-group-item">个人信息</a>
                <a href="#" class="list-group-item">密码修改</a>
                <a href="#" class="list-group-item" style="background-color: rgba(200,230,201,0.41)">项目报告</a>
                <a href="#" class="list-group-item">提交与查看</a>
            </div>
        </div>
        <div class="col-md-7 pl-md-0">
            <h2 style="text-align: center" data-th-text="${readOnly} ? #{team.teameport.view_title} : #{team.teameport.title}">
                2017年度期末报告
            </h2>
            <div class="form-group row mt-2">
                <div class="input-group col-md-5">
                    <label for="username" class="input-group-addon" data-th-text="#{username}">团队名称</label>
                    <input type="text" class="form-control" id="username" name="username" required
                           data-th-value="${team.username}"/>
                </div>
                <div class="input-group col-md-6 pl-md-0 offset-md-1 mt-3 mt-md-0">
                    <label for="email" class="input-group-addon" data-th-text="#{email}">电子邮件</label>
                    <input type="email" class="form-control" id="email" name="email"
                           data-th-value="${team.email}"/>
                </div>
            </div>
            <div class="form-group row mt-3">
                <div class="input-group col-md-5">
                    <label for="displayName" class="input-group-addon" data-th-text="#{display_name}">团队负责人</label>
                    <input type="text" class="form-control" id="displayName" name="displayName" required
                           data-th-value="${team.displayName}"/>
                </div>
                <div class="input-group col-md-6 pl-md-0 offset-md-1 mt-3 mt-md-0">
                    <label for="phone" class="input-group-addon" data-th-text="#{phone}">手机号码</label>
                    <input type="tel" class="form-control" id="phone" name="phone" data-th-value="${team.phone}"/>
                </div>
            </div>
            <div class="form-group row mt-3">
                <div class="input-group col-md-12">
                    <label for="projectName" class="input-group-addon" data-th-text="#{project_name}">项目名称</label>
                    <input type="text" class="form-control" id="projectName" name="projectName" required
                           data-th-value="${team.projectName}"/>
                </div>
            </div>
            <span>项目综述：<br></span>

            <textarea rows="8" cols="10" placeholder="项目综述" data-th-text="#{ReportContent}" style="width:100%;/*自动适应父布局宽度*/  overflow:auto;  word-break:break-all;"></textarea>

            <span>项目进展情况及已取得的成果：<br></span>

            <textarea rows="8" cols="10" placeholder="项目进展情况及已取得的成果" data-th-text="#{ReportContent}" style="width:100%;/*自动适应父布局宽度*/  overflow:auto;  word-break:break-all;"></textarea>

            <span>下一阶段计划及时间表：<br></span>

            <textarea rows="8" cols="10" placeholder="下一阶段计划及时间表" data-th-text="#{ReportContent}" style="width:100%;/*自动适应父布局宽度*/  overflow:auto;  word-break:break-all;"></textarea>

            <span>资料上传：<br></span>
            <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>

            <textarea rows="6" cols="3" placeholder="资料上传" data-th-text="#{ReportFiles}" style="width:100%;/*自动适应父布局宽度*/  overflow:auto;  word-break:break-all;"></textarea>
            <div class="row">
                <div class="col-md-7 offset-md-5">
                    <nav>
                        <button class="btn btn-primary" type="button" data-th-text="#{submit}">提交</button>
                        <button class="btn btn-default" type="button">暂存</button>
                    </nav>
                </div>
            </div>
        </div>

    </div>

</div>


<footer class="row clearfix">
    <div class="col-md-10 offset-md-1 column">
        <ul class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#" data-th-text="#{footer.about}">关于我们</a>
            </li>
            <li class="breadcrumb-item">
                <a href="#" data-th-text="#{footer.feedback}">意见反馈</a>
            </li>
            <li class="breadcrumb-item">
                <a href="#" data-th-text="#{footer.help}">帮助中心</a>
            </li>
            <li class="breadcrumb-item">
                <a href="#" data-th-text="#{footer.us}">联系我们</a>
            </li>
            <li class="breadcrumb-item active">
                All rights reserved
            </li>
        </ul>
    </div>
</footer>

<script src="../../webjars/jquery/dist/jquery.min.js" data-th-src="@{/webjars/jquery/dist/jquery.min.js}"></script>
<script src="../../webjars/tether/dist/js/tether.min.js"
        data-th-src="@{/webjars/tether/dist/js/tether.min.js}"></script>
<script src="../../webjars/bootstrap-material-design/dist/bootstrap-material-design.iife.min.js"
        data-th-src="@{/webjars/bootstrap-material-design/dist/bootstrap-material-design.iife.min.js}"></script>
<script>
    $('body').bootstrapMaterialDesign();
</script>
</body>
</html>
